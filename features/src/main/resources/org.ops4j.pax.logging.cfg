log4j.rootLogger=DEBUG, console.out, log.file
log4j.appender.console.out=org.apache.log4j.ConsoleAppender
log4j.appender.console.out.layout=org.apache.log4j.PatternLayout
log4j.appender.console.out.layout.ConversionPattern=%-5p %d [%t] %c - %m%n
log4j.appender.console.out.threshold=INFO
log4j.appender.log.file=org.apache.log4j.RollingFileAppender
log4j.appender.log.file.append=true
log4j.appender.log.file.file=log/log
log4j.appender.log.file.threshold=DEBUG
log4j.appender.log.file.layout=org.apache.log4j.PatternLayout
log4j.appender.log.file.layout.ConversionPattern=%-5p %d [%t] %c - %m%n
log4j.appender.log.file.MaxFileSize=1000KB
log4j.appender.log.file.MaxBackupIndex=1
